framework:
  secret: %secret%
  test: ~
  router: {resource: routing.yml}

  session: ~

doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        driver: %db_yasoon_driver%
        host: %db_yasoon_host%
        port: %db_yasoon_port%
        dbname: %db_yasoon_dbname%
        user: %db_yasoon_user%
        password: %db_yasoon_password%
        charset: UTF8

  orm:
    default_entity_manager: default
    entity_managers:
      default:
        connection: default
        mappings:
          YasoonSiteBundle: ~

jms_di_extra:
  locations:
    all_bundles: false
    bundles: ['YasoonSiteBundle']
    directories: ["%kernel.root_dir%/../src"]

