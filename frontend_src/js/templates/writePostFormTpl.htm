<form role="form">
    <div class="post-edit">
        <article>
            <h3 class="t-center">
                Напишите свою историю
            </h3>
            <div class="hr"></div>
        </article>

        <div class="di form-group">
            <input type="text" class="form-control" name="title" id="title" placeholder="Заголовок истории">
        </div>

        <div class="di panel-group" id="collapse">
            <div class="panel panel-default">
                <a data-toggle="collapse" data-parent="#collapse" href="#categories">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Отрасли:
                        </h4>
                    </div>
                </a>

                <div id="categories" class="panel-collapse collapse">
                    <!-- categories -->
                </div>
            </div>
        </div>

        <div class="di form-group">
            <textarea class="description form-control"  name="description" id="description" placeholder="Краткое описание истории" maxlength="<%= maxLength %>"></textarea>
			<span class="counter">
				<%= maxLength %>
			</span>
        </div>

        <div id="questionsList" class="sortable"></div>

        <div class="di t-center buttons_area">
            <div class="row">
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn">Опубликовать</a>
                </div>
                <div class="col-sm-6 text-left">
                    <button type="button" class="btn color-red js-delete">Удалить</a>
                </div>
                <div class="col-sm-6 text-left">
                    <button type="reset" class="btn color-red">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</form>
