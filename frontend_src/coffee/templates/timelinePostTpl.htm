<div class="row">
    <div class="col-sm-2">
        <% if(avatarImg === null) { %>
        <img src="/frontend/img/noAvatar.jpg" alt="<%= name %>" width="100" height="100" class="img-circle">
        <% } else { %>
        <img src="/upload/avatar/<%= avatarImg %>" alt="<%= name %>" width="100" height="100" class="img-circle">
        <% } %>
    </div>
    <div class="col-sm-10">
        <h4>
            <a href="#/speaker/<%= authorId %>/posts" class="p-label">
                <%= authorName %>
            </a>
        </h4>
        <h2>
            <a href="#/post/<%= id %>"><%= title %></a>
            <span class="post-date"><%= _.getDateText(publishDate) %></span>
        </h2>
        <div class="content lic">
            <p><%= description %></p>
        </div>
    </div>
</div>
<div class="hr"></div>
