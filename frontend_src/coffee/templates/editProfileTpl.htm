<% var reg = (typeof window.config.regFrom === "undefined" || parseInt(window.config.regFrom) === 0) ? true : false; %>
<form role="form" class="register-form">
    <% if (reg) { %>
        <div class="page-header">
            <h3><%= _.getContent(43) %></h3>
        </div>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(22) %>" id="name" name="name">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(23) %>" id="email" name="email">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <input type="password" class="form-control" placeholder="Старый пароль" id="old_pasword" name="old_pasword">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <input type="password" class="form-control" placeholder="Новый пароль" id="new_pasword" name="new_pasword">
            <span class="help-block"></span>
        </div>
    <% } %>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(27) %>" id="job" name="job">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(29) %>" id="interest" name="interest">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(28) %>" id="dream" name="dream">
            <span class="help-block"></span>
        </div>
        <div class="di form-group">
            <textarea placeholder="<%= _.getContent(30) %>" maxlength="<%= maxLength %>" class="form-control" id="interviewCaption" name="interviewCaption"></textarea>
            <span class="counter"><%= maxLength %></span>
            <span class="help-block"></span>
        </div>
        <div class="hr di"></div>
        <% if (!reg) { %>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="regbtn di btn js-update" data-count="2"><%= _.getContent(44) %></button>
                </div>
            </div>
        <% } %>
    <% if (reg) { %>
        <div class="di form-group">
            <input type="text" class="form-control" placeholder="<%= _.getContent(31) %>" id="homepage" name="homepage">
        </div>
        <div class="di form-group file_upload_block">
            <div class="row">
                <div class="col-sm-6">
                    <label class="btn di btn_upload_img" id="uploadImage" for="upload"><%= _.getContent(32) %></label>
                </div>
                <div class="col-sm-6">
                    <div class="output text-right">
                        <% if(avatarImg === null) { %>
                        <img src="<%= _.getContent(18) %>" alt="">
                        <% } else { %>
                        <img src="/web/upload/avatar/<%= avatarImg %>" alt="">
                        <% } %>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="regbtn di btn js-update" data-count="2"><%= _.getContent(44) %></button>
            </div>
        </div>
    <% } %>
</form>
