<div class="p-label">
    <a href="#/speaker/<%= authorId %>/posts">
        <%= authorName %>
    </a>
</div>
<h2>
    <a href="#/post/<%= id %>">
        <% if (typeof(caption) !== "undefined") { %>
        <%= caption %>
        <% } else { %>
        <%= title %>
        <% } %>
    </a>
    <% if (author === Window.config.userId) { %>
    <a href="#/post/<%= id %>/edit" class="editable"></a>
    <% } %>
</h2>
<div class="content">
    <p>
        <% if (typeof(preview) !== "undefined") { %>
        <%= preview %>
        <% } else { %>
        <%= description %>
        <% } %>
    </p>
</div>
<div class="hr"></div>
