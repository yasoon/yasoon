<form role="form" class="review-form">
    <div class="post-edit">
        <article>
            <h3 class="t-center">
                <input type="hidden" name="category-id" value="<%= categoryId %>">
                <%= category %>
            </h3>
            <div class="review-title"> <%=  _.getContent(85) %> </div>
            <input type="hidden" name="rating" class="rating" data-filled="symbol symbol-filled" data-empty="symbol symbol-empty" value="1" data-start="0" data-stop="5"/>
            <div class="hr"></div>
        </article>

        <div class="di form-group">
            <input type="text" class="form-control" name="title" id="title" placeholder="<%=  _.getContent(86) %>">
            <!--<p class="help-block"></p>-->
        </div>
        
         <div class="di form-group">
            <textarea class="description form-control"  name="text" id="text" placeholder="<%=  _.getContent(87) %>"></textarea>
            <!--<p class="help-block"></p>-->
        </div>
        
        <div class="di form-group">
            <input type="hidden" name="expert" id="expert" value="0">
            <div class="expert"></div>
        </div>
        
        <div class="di form-group">
            <select name="review-type">
            <% _.each(types, function(type) { %>
            <option value="<%= type.id %>">
                <%= type.name %>
            </option>
            <% }); %>
            </select>
        </div>
        
        <div class="di t-center buttons_area">
            <div class="row">
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn"><%= _.getContent(45) %></button>
                </div>
                <div class="col-sm-6 text-left">
                    <button type="button" class="btn color-red js-cancel">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</form>
