<h2><a href="#" class="openInterview name"></a></h2>
<div class="editBlock form-group">
    <input type="text" id="name" placeholder="Введите название интервью" class="form-control interviewName" />
</div>
<div class="editBlock form-group">
    <input type="text" id="status" placeholder="Введите статус(visible, invisible)" class="form-control interviewStatus" />
</div>
<div class="editBlock form-group">
    <input type="text" id="order" placeholder="Введите порядковый номер" class="form-control interviewOrder" />
</div>
<form role="form">
    <div class="questions">
    </div>
    <div class="input-group">
        <input type="text" id="add" class="interview_question form-control" placeholder="Введите текст вопроса"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default js-add">Добавить</button>
        </span>
    </div>
</form>
<div class="text-center">
    <div class="row">
        <div class="col-sm-6 text-right">
            <button type="button" class="btn js-save">Добавить</button>
        </div>
        <div class="col-sm-6 text-left">
            <button type="button" class="btn js-cancel">Отмена</button>
        </div>
    </div>
    <div class="interviewLink"></div>
</div>
