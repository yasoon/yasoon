
<form role="form" class="category-edit-form">
    <input type="hidden" id="parent" name="categoryParent" value="<%= categoryParent %>"/>
    <input type="hidden" id="categoryId" name="categoryId" value="<%= categoryId %>" />
    <div class="editBlock form-group">
        <input type="text" id="title" name="title" value="<%= categoryTitle %>" placeholder="Введите название категории" class="form-control categoryName" />
    </div>
    <div class="editBlock form-group">
        <input type="text" id="description" name="description" value="<%= categoryDescription %>" placeholder="Введите описание" class="form-control categoryDescription" />
    </div>
    <div class="text-center">
        <div class="row">
            <div class="col-sm-6 text-right">
                <button type="submit" id="<%= categoryParent %>" class="btn js-save">Сохранить</button>
            </div>
            <div class="col-sm-6 text-left">
                <button type="button" class="btn js-cancel">Отмена</button>
            </div>
        </div>
        <div class="interviewLink"></div>
    </div>
</form>
