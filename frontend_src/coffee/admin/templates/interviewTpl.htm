<h2><a href="/#/post/new/<%= id %>/" target="_blank" class="openInterview name"></a></h2>

<div class="editBlock form-group">
    <input type="text" id="name" placeholder="Введите название интервью" class="form-control interviewName" />
</div>
<div class="editBlock form-group">
    <input type="text" id="status" placeholder="Введите статус(visible, invisible)" class="form-control interviewStatus" />
</div>
<div class="editBlock form-group">
    <input type="text" id="order" placeholder="Введите порядковый номер" class="form-control interviewOrder" />
</div>
<div class="editBlock form-group">
    <select name="type" id="interview-type">
    <% _.each(options, function(option) { %>
       <option value="<%= option.id %>"><%= option.type %></option>
    <% }); %>
    </select>
</div>
<form role="form">
    <div class="questions">
        <% _.each(questions, function(question) { %>
        <%= questionTpl(question) %>
        <% }); %>
    </div>
    <div class="input-group">
        <input type="text" id="add" class="interview_question form-control" placeholder="Введите текст вопроса"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default js-add">Добавить</button>
        </span>
    </div>
</form>
<div class="text-center">
    <div class="row">
        <div class="col-sm-6 text-right">
            <button type="button" class="btn js-save">Сохранить</button>
        </div>
        <div class="col-sm-6 text-left">
            <button type="button" class="btn js-delete">Удалить</button>
        </div>
    </div>
    <div class="interviewLink">
        <p>
            <b>Ссылка на интервью:</b>
            <a href="/#/post/new/<%= id %>/" target="_blank">
                <%= window.location.origin+'/#/post/new/' + id + '/' %>
            </a>
        </p>
    </div>
</div>
