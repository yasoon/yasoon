<div class="row">
    <h3><%= title %></h3>
    <div class="col-sm-6">
        <label class="btn di btn_upload_img" id="uploadImg<%= id %>" for="upload"><%= _.getContent(32) %></label>
    </div>
    <div class="col-sm-6">
        <div class="output text-right uploadContentImg-<%= id %>">
            <% if(url === null || url === '') { %>
            <img src="/frontend/img/i6.jpg" alt="" width="100" height="100">
            <% } else { %>
            <img src="/web/upload<%= url %>" alt="" width="100" height="100">
            <% } %>
        </div>
    </div>
</div>
