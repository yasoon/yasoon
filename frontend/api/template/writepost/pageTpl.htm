<section id="page-layout" class="writePost m-page">
			
	<div class="post-edit">
		
		<article>
			<h3 class="t-center">Напишите свою историю</h3>
			<div class="hr"></div>
		</article>
		
		<div class="di"><input type="text" data-field="postTitle" placeholder="Заголовок истории"></div>
		
		<div class="di">
			<div class="select">
				<% for(var c = 0; c < industryList.length; c++){ %>
					<label>
						<input type="checkbox" value="<%= industryList[c].id %>" name="category" />
						<%= industryList[c].name %>
					</label>
				<% }; %>
			</div>
		</div>

		<div class="di"><textarea data-field="postDescription"  placeholder="Краткое описание истории"></textarea></div>

		<div class="questions_list"></div>				
		
		<div class="di t-center buttons_area">
			<% if( config.pageType == 'writePostPage' ){ %>
				<a href="#" class="btn savePost">Опубликовать</a>
			<% } else { %>
				<a href="#" class="btn savePost">Завершить правку</a>
				<a href="#" class="btn deletePost">Удалить историю</a>
			<% } %>
		</div>

		<div class="seeContent">
			
		</div>

	</div>
			
</section>
