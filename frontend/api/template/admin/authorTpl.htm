<article>
	<img src="<%= autor.avatarImg %>" class="usr-ic" alt="">
	<h4 class="p-label">
		ВСЕГО ИТОРИЙ <a class="green" href="/#author/<%= autor.id %>/posts"><%= autor.story_count %></a> &nbsp;&nbsp;&nbsp; 
		ОТВЕЧЕННЫХ ВОПРОСОВ <a class="green" href="/#author/<%= autor.id %>/questions"><%= autor.answer_count %></a>

	<h2><a href="/#author/<%= autor.id %>/posts"><%= autor.name %></a></h2>
