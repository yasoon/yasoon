<div class="register"><div class="register-form">
    <form name="register-form">
        <article class="cat-title">
            <h3><%= config.getContent(20) %></h3>
            <p class="fs c-grey" data-managed-content="8"><%= config.getContent(8) %></p>
            <div class="hr"></div>
        </article>

        <div class="di"><input type="text" necessarily placeholder="<%= config.getContent(22) %>" data-field="name">
            <!-- <div class="hhdi hide-warning data_name">Обязательно для заполнения</div> -->
        </div>

        <div class="di"><input type="text" necessarily placeholder="<%= config.getContent(23) %>" data-field="email">
            <div class="hhdi hide-warning data_email">Неправильный формат email</div>
            <div class="hhdi"><label> <input data-field="subscribed" type="checkbox"><%= config.getContent(24) %></label></div>
        </div>

        <div class="di"><input type="password" necessarily placeholder="<%= config.getContent(25) %>" data-field="password">
            <!-- <div class="hhdi hide-warning data_password">Обязательно для заполнения</div> -->
        </div>
        <div data-send-button="" class="regbtn di"><%= config.getContent(26) %></div>
    </form>
</div></div>
